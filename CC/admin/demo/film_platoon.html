<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>影院后台管理系统</title>
    <link rel="stylesheet" href="../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../frame/static/css/style.css">
    <link rel="icon" href="../frame/static/image/code.png">
</head>
<body class="body">



    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>排片管理</legend>
    </fieldset>

    <form class="layui-form" action="../PHP/film_platoon.php" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">影片名</label>
            <div class="layui-input-block">
                <input type="text" name="m_name" lay-verify="title" autocomplete="off"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">放映厅</label>
            <div class="layui-input-block">
                <input type="radio" name="hall"  value="1号百花厅" title="1号 百花厅">
                <input type="radio" name="hall"  value="2号 IMAX（中国巨幕）" title="2号IMAX（中国巨幕）">
                <input type="radio" name="hall"  value="3号 激光厅" title="3号 激光厅">
                <input type="radio" name="hall"  value="4号厅" title="4号厅">
                <input type="radio" name="hall"  value="5号厅" title="5号厅">
                <input type="radio" name="hall"  value="6号厅" title="6号厅">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">放映日期</label>
                <div class="layui-input-block">
                    <input type="text" name="film_date" id="date1" autocomplete="off" class="layui-input" min="new Date()">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">开场时间</label>
                <div class="layui-input-block">
                    <input type="time" name="start_time" class="layui-input"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">结束时间</label>
                <div class="layui-input-block">
                    <input type="time" name="over_time" class="layui-input"/>
                </div>
            </div>

        </div>
        <div class="layui-form-item">
            <button class="layui-btn"  lay-filter="demo2" type="submit" name="Submit" value="确定排片">确定排片</button>
        </div>
    </form>

    <script src="../frame/layui/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form', 'layedit', 'laydate'], function(){
            var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

            //日期
            laydate.render({
                elem: '#date'
            });
            laydate.render({
                elem: '#date1'
            });

            //创建一个编辑器
            var editIndex = layedit.build('LAY_demo_editor');

            //自定义验证规则
            form.verify({
                title: function(value){
                    if(value.length < 5){
                        return '标题至少得5个字符啊';
                    }
                }
                ,pass: [/(.+){6,12}$/, '密码必须6到12位']
                ,content: function(value){
                    layedit.sync(editIndex);
                }
            });

            //监听指定开关
            // form.on('switch(switchTest)', function(data){
                //     layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                    //         offset: '6px'
                    //     });
                    //     layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
                    // });

                    //监听提交
                    form.on('submit(demo1)', function(data){
                        layer.alert(JSON.stringify(data.field), {
                            title: '最终的提交信息'
                        });
                        return false;
                    });


                });
            </script>
        </body>
        </html>
