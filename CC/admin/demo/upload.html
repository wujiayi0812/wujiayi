<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <link rel="stylesheet" href="../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../frame/static/css/style.css">
    <link rel="icon" href="../frame/static/image/code.png">
</head>
<body class="body">


    <div class="upload">   
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>上传影片</legend>
        </fieldset>

        <form action="../PHP/upload.php" method="post" class="layui-form" enctype="multipart/form-data"> 
            <div >
                <label class="layui-form-label">影片海报</label>
                <div><input type="file" name="pic" accept="image/*" autocomplete="off"></div>
            </div>

            
            <div class="layui-form-item">
                <label class="layui-form-label">影片名</label>
                <div class="layui-input-block">
                    <input type="text" name="movie_name"  autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">主演</label>
                <div class="layui-input-block">
                    <input type="text" name="star"  autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">影片类型</label>
                <div class="layui-input-block">
                    <input type="text" name="movie_type" autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">影片简介</label>
                <div class="layui-input-block">
                    <input type="text" name="movie_intro"  autocomplete="off"  class="layui-input">
                </div>
            </div>  
            <div class="layui-form-item">
                <input class="layui-btn"  lay-filter="demo2" type="submit" name="Submit" value="点击上传">
            </div>  
        </form>
    </div>
    <script type="text/javascript" src="../frame/layui/layui.js"></script>
    <script type="text/javascript">
        // you code ...


    </script>
</body>
</html>
